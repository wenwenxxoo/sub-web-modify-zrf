name: ğŸ”„ Auto Sync from Upstream

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨ 1 ç‚¹è‡ªåŠ¨æ‰§è¡Œ
    - cron: '0 1 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      # Step 1: æ£€å‡ºç›®æ ‡ä»“åº“ä»£ç ï¼ˆwenwenxxoo/sub-web-modify-fyï¼‰
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # é˜²æ­¢ä½¿ç”¨é»˜è®¤ token
          fetch-depth: 0  # è·å–å…¨éƒ¨å†å²è®°å½•ï¼ˆä»¥ä¾¿åˆå¹¶ï¼‰

      # Step 2: è®¾ç½® Git ç”¨æˆ·èº«ä»½ï¼ˆå¦åˆ™æäº¤ä¼šå¤±è´¥ï¼‰
      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Step 3: æ·»åŠ  upstream æºä»“åº“åœ°å€
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/youshandefeiyang/sub-web-modify.git
          git fetch upstream

      # Step 4: åˆ›å»ºåŒæ­¥åˆ†æ”¯å¹¶åˆå¹¶ upstream çš„ master
      - name: Create sync branch and merge upstream
        run: |
          git checkout -b auto-sync-upstream
          git merge upstream/master --allow-unrelated-histories -m "chore: sync upstream"

          
      - name: Set Git credentials and remote URL with token
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/wenwenxxoo/sub-web-modify-fy.git

          
      # Step 5: å°†åŒæ­¥ç»“æœ push åˆ° fork ä»“åº“
      - name: Push sync branch
        run: |
          git push origin auto-sync-upstream --force
        env:
          # è¿™é‡Œéœ€è¦è®¾ç½® GH_TOKEN å…·å¤‡ push æƒé™ï¼ˆåœ¨ Settings > Secrets é…ç½®ï¼‰
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        continue-on-error: true  # å¦‚æœ upstream æ— æ›´æ–°ï¼Œä¹Ÿä¸æŠ¥é”™

      # Step 6: åˆ›å»ºæˆ–æ›´æ–° PRï¼ˆç›®æ ‡ï¼šmaster <- auto-sync-upstreamï¼‰
      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore: sync upstream"
          title: "chore: sync upstream"
          body: "This PR syncs changes from upstream"
          base: master
          branch: auto-sync-upstream
          delete-branch: false
          draft: false

      # Step 7: å¯ç”¨ PR è‡ªåŠ¨åˆå¹¶ï¼ˆéœ€è¦ repo å¼€å¯ allow auto-mergeï¼‰
      - name: Enable auto-merge
        if: steps.create_pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
